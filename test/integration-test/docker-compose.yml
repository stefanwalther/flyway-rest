version: '2'
services:
  flyway_rest_db:
    container_name: 'flyway-integration-db'
    image: postgres:9.5
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=usr
      - POSTGRES_PWD=pwd
      - POSTGRES_DB=flyway
  flyway_rest:
    container_name: 'flyway-rest'
    build: ./../../.
    links:
      - flyway_rest_db
    environment:
      - PORT=9001
    ports:
      - "9001:9001"
    command: "npm run start"
