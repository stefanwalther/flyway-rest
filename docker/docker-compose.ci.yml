version: '2'
services:

  flyway-rest-db:
    extends:
      file: ./flyway-rest-db/docker-compose.yml
      service: flyway-rest-db

  flyway-rest:
    extends:
      file: ./flyway-rest/docker-compose.yml
      service: flyway-rest
    links:
      - flyway-rest-db

  flyway-rest-integration:
    extends:
      file: ./flyway-rest-integration/docker-compose.yml
      service: flyway-rest-integration
    links:
      - flyway-rest
      - flyway-rest-db
